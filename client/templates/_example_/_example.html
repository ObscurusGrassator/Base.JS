<div ID="template_example">
	Hello word!
	<br>
	Static server content: <!-- ${ write: content.contentExample } -->
	<br>
	Manual dynamic server contentA:
		<span onbase="({ setHtml: this.templateJsVariable })"></span>
	<br>
	Manual dynamic server contentB:
		<span onbase="({ setHtml: content.pathVariables.user_variable || '...', if: true })"></span>
		<span onbase="({ setHtml: content.pathVariables.user_variable || '...', if: false })"></span>
	<br>
	Manual dynamic server contentC:
		<span onbase="({ setAttr: {title: 'Title'}, setClass: {TestItalic: true} })">TextWithClassAndTitleProperty</span>
	<br>
	This element ID: <span ID="template_example_element_id"></span>
	<br>
	Event example values: <span ID="template_example_event_value"></span>
	<br>
	<div onbase="({ setAttr: {'hidden': true}, if: !content.pathVariables.user_variable })">
		Generated table: <table>
			<tr onbase="({ forIn: this.array, key: 'a' })">
				<td onbase="({ forIn: this.array, key: 'b' })">
					<span onbase="({ setHtml: +this.array[a] + +this.array[b] * 10 })">
				</td>
			</tr>
		</table>
	</div>
</div>
